<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BATI DC</title>
  <style>
    :root{--bg:#0d1116;--ink:#e5e7eb;--card:#fff;--accent:#f59e0b;--muted:#9aa4b2}
    html,body{margin:0;height:100%;font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f3f4f6;color:#111}
    .appbar{position:sticky;top:0;z-index:10;background:var(--bg);color:#fff;padding:14px;border-bottom:1px solid #1f2937}
    .bar{max-width:1100px;margin:auto;display:grid;grid-template-columns:auto 1fr auto;gap:12px;align-items:center}
    .brand{font-weight:800;letter-spacing:.3px;font-size:26px}
    .brand strong{font-size:28px}
    .icons{display:flex;gap:10px}
    .iconbtn{width:42px;height:42px;border-radius:12px;background:transparent;border:2px solid #374151;display:grid;place-items:center;color:#fff;cursor:pointer}
    .searchrow{max-width:1100px;margin:0 auto 10px;padding:8px 14px}
    .searchbox{display:grid;grid-template-columns:1fr auto;gap:12px}
    .input{height:48px;border-radius:24px;border:2px solid #374151;background:#0d1116;color:#e5e7eb;padding:0 18px}
    .cta{height:48px;padding:0 18px;border:0;border-radius:24px;background:var(--accent);color:#111;font-weight:800;cursor:pointer}

    /* Cartouche info livraison */
    .note{max-width:1100px;margin:14px auto;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:12px 16px}

    /* --- MODAL COMPTE --- */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;place-items:center;z-index:50}
    .card{width:min(92vw,420px);background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);padding:18px}
    .card h2{margin:0 0 6px}
    .row{display:flex;gap:8px;margin:8px 0}
    .row input{flex:1;height:44px;border:1px solid #d1d5db;border-radius:10px;padding:0 12px}
    .btn{height:44px;border-radius:10px;border:0;background:#111;color:#fff;font-weight:700;cursor:pointer}
    .btn.alt{background:#e5e7eb;color:#111}
    .muted{color:#6b7280;font-size:13px}
    .x{background:transparent;border:0;font-size:20px;cursor:pointer}
    .ok{background:#10b981}
    .danger{background:#ef4444}
    .center{display:flex;justify-content:center}
    /* --- /MODAL --- */
  </style>
</head>
<body>

  <!-- BARRE HAUTE -->
  <header class="appbar">
    <div class="bar">
      <div class="icons">
        <button class="iconbtn" id="menuBtn" title="Menu">â˜°</button>
      </div>
      <div class="brand"><strong>BATI DC</strong></div>
      <div class="icons">
        <button class="iconbtn" id="accountBtn" title="Mon compte">ðŸ‘¤</button>
        <button class="iconbtn" title="Mes devis">ðŸ§¾</button>
        <button class="iconbtn" title="Panier">ðŸ›’</button>
      </div>
    </div>
    <div class="searchrow">
      <div class="searchbox">
        <input class="input" placeholder="Rechercher : perceuse, bÃ©ton, EPIâ€¦" />
        <button class="cta">Rechercher</button>
      </div>
    </div>
  </header>

  <!-- INFO -->
  <div class="note">ðŸ“¦ Livraison partout en France</div>

  <!-- Ici, laisse ton contenu de page existant (listes produits, etc.) -->

  <!-- ========= MODAL COMPTE (connexion/inscription) ========= -->
  <div class="overlay" id="authModal">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <h2 id="cardTitle">Se connecter</h2>
        <button class="x" id="closeAuth">Ã—</button>
      </div>

      <div id="authForms">
        <!-- Connexion -->
        <div id="loginBox">
          <div class="row"><input id="loginEmail" type="email" placeholder="Email" autocomplete="email"></div>
          <div class="row"><input id="loginPass" type="password" placeholder="Mot de passe" autocomplete="current-password"></div>
          <div class="row">
            <button class="btn" id="doLogin">Se connecter</button>
            <button class="btn alt" id="goSignup">CrÃ©er un compte</button>
          </div>
        </div>

        <!-- Inscription -->
        <div id="signupBox" style="display:none">
          <div class="row"><input id="signEmail" type="email" placeholder="Email" autocomplete="email"></div>
          <div class="row"><input id="signPass" type="password" placeholder="Mot de passe (min. 6 caractÃ¨res)" autocomplete="new-password"></div>
          <div class="row">
            <button class="btn ok" id="doSignup">CrÃ©er mon compte</button>
            <button class="btn alt" id="goLogin">Jâ€™ai dÃ©jÃ  un compte</button>
          </div>
          <p class="muted">Votre compte vous permet de crÃ©er un panier, suivre vos commandes et consulter lâ€™historique.</p>
        </div>
      </div>

      <!-- Ã‰tat connectÃ© -->
      <div id="accountBox" style="display:none">
        <p class="muted">ConnectÃ© en tant que</p>
        <h3 id="who"></h3>
        <div class="row">
          <button class="btn" id="gotoOrders">Mes commandes</button>
          <button class="btn danger" id="doLogout">Se dÃ©connecter</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ======================================================= -->

  <!-- =================== Firebase (CDN) =================== -->
  <script type="module">
    // 1) Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, 
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 2) Ta configuration Firebase
    const firebaseConfig = {
      authDomain: "bati-dc.firebaseapp.com",
      projectId: "bati-dc",
      storageBucket: "bati-dc.firebasestorage.app",
      messagingSenderId: "223128606936",
      appId: "1:223128606936:web:944577b9fe9c0c93419fad"
    };

    // 3) Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------- UI helpers ----------
    const modal = document.getElementById('authModal');
    const accountBtn = document.getElementById('accountBtn');
    const closeBtn = document.getElementById('closeAuth');
    const loginBox = document.getElementById('loginBox');
    const signupBox = document.getElementById('signupBox');
    const accountBox = document.getElementById('accountBox');
    const cardTitle = document.getElementById('cardTitle');
    const who = document.getElementById('who');

    function openModal(mode="login"){
      modal.style.display = "grid";
      if(mode==="login"){ loginBox.style.display="block"; signupBox.style.display="none"; cardTitle.textContent="Se connecter"; }
      else { loginBox.style.display="none"; signupBox.style.display="block"; cardTitle.textContent="CrÃ©er un compte"; }
    }
    function closeModal(){ modal.style.display="none"; }
    accountBtn.addEventListener('click', ()=> openModal("login"));
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

    // Switcher login/signup
    document.getElementById('goSignup').onclick = ()=> openModal("signup");
    document.getElementById('goLogin').onclick  = ()=> openModal("login");

    // ---------- Actions Auth ----------
    document.getElementById('doSignup').onclick = async ()=>{
      const email = (document.getElementById('signEmail').value||"").trim();
      const pass  = (document.getElementById('signPass').value||"").trim();
      if(pass.length<6){ alert("Mot de passe : 6 caractÃ¨res minimum."); return; }
      try{
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Compte crÃ©Ã© âœ”");
        closeModal();
      }catch(err){ alert(err.message); }
    };

    document.getElementById('doLogin').onclick = async ()=>{
      const email = (document.getElementById('loginEmail').value||"").trim();
      const pass  = (document.getElementById('loginPass').value||"").trim();
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Connexion rÃ©ussie âœ”");
        closeModal();
      }catch(err){ alert(err.message); }
    };

    document.getElementById('doLogout').onclick = async ()=>{
      await signOut(auth);
      alert("DÃ©connectÃ©.");
      closeModal();
    };

    // ---------- Suivi d'Ã©tat ----------
    onAuthStateChanged(auth, (user)=>{
      // met Ã  jour lâ€™UI de la fenÃªtre compte
      if(user){
        who.textContent = user.email || "Compte";
        // montre le panneau "connectÃ©"
        accountBox.style.display="block";
        document.getElementById('authForms').style.display="none";
        // ouvrir la modale directement si lâ€™utilisateur clique sur ðŸ‘¤ lorsquâ€™il est dÃ©jÃ  connectÃ©
        accountBtn.onclick = ()=>{ modal.style.display="grid"; accountBox.style.display="block"; document.getElementById('authForms').style.display="none"; cardTitle.textContent="Mon compte"; };
      }else{
        accountBox.style.display="none";
        document.getElementById('authForms').style.display="block";
        accountBtn.onclick = ()=> openModal("login");
      }
    });

    // Bouton "Mes commandes" (Ã  brancher plus tard vers une page/section)
    document.getElementById('gotoOrders').onclick = ()=>{
      alert("La page 'Mes commandes' sera branchÃ©e aprÃ¨s la base de donnÃ©es (Firestore).");
    };
  </script>
  <!-- ===================================================== -->
</body>
</html>
