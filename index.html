<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BATI DC ‚Äì Marketplace BTP</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --accent: #facc15; /* jaune √©l√©gant */
      --muted: #9ca3af;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: var(--radius) 0 0 var(--radius);
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-bar button:hover {
      background: #eab308;
    }

    .nav-links a {
      margin-left: 20px;
      color: var(--text);
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, #111, #0d0d0d);
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .hero p {
      font-size: 18px;
      color: var(--muted);
    }

    /* PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: #1a1a1a;
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      transition: var(--transition);
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .product img {
      max-width: 100%;
      border-radius: var(--radius);
      margin-bottom: 15px;
    }

    .product h3 {
      margin-bottom: 10px;
      color: var(--text);
    }

    .product p {
      color: var(--muted);
      margin-bottom: 10px;
    }

    .product button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .product button:hover {
      background: #eab308;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">BATI DC</div>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un outil, un fournisseur...">
      <button>üîç</button>
    </div>
    <div class="nav-links">
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Fournisseurs</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Bienvenue sur BATI DC</h1>
    <p>Votre marketplace BTP moderne et simplifi√©e</p>
  </section>

  <!-- PRODUITS -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 1">
      <h3>Marteau Pro</h3>
      <p>35,99 ‚Ç¨</p>
      <button>Voir le produit</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 2">
      <h3>Perceuse Bosch</h3>
      <p>129,99 ‚Ç¨</p>
      <button>Voir le produit</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Produit 3">
      <h3>Casque de s√©curit√©</h3>
      <p>19,99 ‚Ç¨</p>
      <button>Voir le produit</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 BATI DC - Tous droits r√©serv√©s
  </footer>
</body>
</html>
